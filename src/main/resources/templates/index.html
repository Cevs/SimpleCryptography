<!DOCTYPE html>
<html lang="en"  xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8"/>
        <title>SimpleCryptography</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
              integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous"></link>
        <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script type="text/javascript" src="js/main.js"/>
        <link th:href="@{/css/main.css}" href="/css/main.css"  rel="stylesheet" type="text/css"></link>

    </head>
    <body>
        <div class="container">
            <h2>1.) Generate keys</h2>
            <label>Secret key:</label>
            <br></br>
            <textarea id="secretKey" cols="50" rows="10"  ></textarea>
            <br></br>
            <label>Public key:</label>
            <br></br>
            <textarea id="publicKey" cols="50" rows="10"></textarea>
            <br></br>
            <label>Private key:</label>
            <br></br>
            <textarea id="privateKey" cols="50" rows="10"></textarea>

            <form method="post">
                <input  id ="btnGenerateKeys" type="submit" value="Generate" class="button" />
            </form>
            <br></br>

            <h2>2.) Kriptiranje sadr≈æaja</h2>
            <br></br>


            <div class="loadedText">
                <form method="POST" enctype="multipart/form-data" id="fileUploadForm">
                    <div class="file-upload">
                        <div class="file-select">
                            <div class="file-select-button" id="fileName">Choose File</div>
                            <div class="file-select-name" id="noFile">No file chosen...</div>
                            <input type="file" name="files" id="chooseFile"></input>
                        </div>
                    </div>
                    <input  type="submit" value="Submit" id="btnSubmit"/>
                    <br/>
                    <label>Digest (SHA-256)</label>
                    <input id="fileDigest" class="digest" readonly="readonly" size="80"></input>
                </form>
            </div>

            <div class="asymmetric-part">
                <textarea id="fileTextAsymmetric" cols="50" rows="10"></textarea>

                <form method="post">
                    <input id="btnAsymmetricEncrypt" type="submit" value="Asymmetric Encrypt" class="button"/>
                    <input id="btnAsymmetricDecrypt" type="submit" value="Asymmetric Decrypt" class="button"/>
                </form>
            </div>
            <div class="symmetric-part">
                <textarea id="fileTextSymmetric" cols="50" rows="10"></textarea>
                <form method = "post">
                    <input id = "btnSymmetricEncrypt" type="submit" value="Symmetric Encrypt" class="button"/>
                    <input id = "btnSymmetricDecrypt" type="submit" value="Symmetric Decrypt" class="button"/>
                </form>
            </div>

            <div style="clear:both;"></div>


            <div class="lastSection">
                <label><h3>Digital signature</h3></label>
                <textarea id="digitalSignature" class="signature" readonly="readonly" rows="1" cols="143"></textarea>
            </div>

        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    </body>
</html>
